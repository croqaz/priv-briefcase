<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Private Briefcase: New</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Cristi Constantin"/>
	<meta name="description" content="Private Briefcase"/>
	<!-- Le styles -->
	<link href="/static/bootstrap.min.css" rel="stylesheet"/>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="/static/favicon.ico"/>
</head>
<body>
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
	<div class="container"><ul class="nav">
	<li><a href="/index">Home</a></li>
	<li class="active"><a>New</a></li>
	<li><a href="#">Admin</a></li>
	</ul></div>
</div>
</div>

<br><div class="container"><br><br>

<form method="post" enctype="multipart/form-data">
	<legend>New item</legend>
	<label>Browse file</label>
	<input type="file" class="input-large" id="fname" name="fname" style="display:none"/>
	<div class="input-append">
		<input id="fnameText" class="span3" type="text" onclick="$('input[id=fname]').click();">
		<a class="btn" onclick="$('input[id=fname]').click();">Browse</a>
	</div>
	<label>Type labels/ tags</label>
	<input type="text" class="span3" name="labels" placeholder="Labels/ tags separated by comma"/>
	<br>
	<label class="checkbox inline">
		<input type="checkbox" id="compress" name="compress"/> Compress?
	</label>
	<label class="checkbox inline">
		<input type="checkbox" id="included" name="included"/> Include?
	</label>
	<label class="checkbox inline">
		<input type="checkbox" id="overwrite" name="overwrite"/> Overwrite?
	</label>
	<br><br>
	<button type="submit" name="action" class="btn">Add file</button>
</form>

</div> <!-- /container -->
<!-- Le javascript -->
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script type="text/javascript">
$('input[id=fname]').change(function() {
	$('#fnameText').val($(this).val());
});
</script>
</body>
</html>
