<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Private Briefcase: View file</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Cristi Constantin"/>
	<meta name="description" content="Private Briefcase"/>
	<link href="/static/bootstrap.min.css" rel="stylesheet"/>
	<style>
		.zoomIcon {
			width:33px;
			height:33px;
			position:absolute;
			top:0; right:0;
			background:url(/static/icon.png);
		}
		.zoom {
			border:0; margin:0; padding:0;
			display:inline-block; position:relative;
		}
		.zoom p {
			position:absolute; top:3px; right:28px; color:#555; font:bold 13px/1 sans-serif;
		}
		.zoom img {
			display:block; cursor:move;
		}
		.zoom img::selection {
			background-color:transparent;
		}
	</style>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="/static/favicon.ico"/>
</head>
<body>
<div class="container" style="width:85%;margin-top:2%">

<span class="zoom" id="img">
	<p><b>Grab</b></p>
	<img src="/full/{{fname}}"
		style="max-height:620px;max-width:640px; width:auto !important;height:auto !important;"/>
</span>

<div class="well" style="float:right">
	<form method="post">
		<label><b>File:</b></label>
		<input type="text" class="span4" id="File" name="File" value="{{fname}}"/><br>
		<label><b>Labels:</b></label>
		<input type="text" class="span4" id="Labels" name="Labels" value="{{', '.join(labels)}}"/><br>
		<label><b>Created:</b></label>
		<input type="text" class="span4" value="{{ctime}}" readonly/><br><br>
		<button type="submit" class="btn btn-primary" name="update">Update</button>&nbsp;
		<a href="#deleteModal" class="btn btn-warning" data-toggle="modal">Delete?</a>&nbsp; <a href="/" class="btn">Home</a>
	</form>
</div>

</div> <!-- /container -->

<div class="modal hide fade" id="deleteModal">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>Delete file</h3>
</div>
<div class="modal-body">
	<p>Are you sure you want to delete this file ?<br><br>This operation cannot be undone !</p>
</div>
<div class="modal-footer">
	<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
	<a href="/del/{{fname}}/yes" class="btn btn-warning">Delete</a>
</div>
</div>

<!-- Le javascript -->
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/jquery.zoom.js"></script>
<script>
$(document).ready(function() {
	$("#img").zoom({ grab: true, duration: 200 });
});
</script>
</body>
</html>
