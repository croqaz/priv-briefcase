<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Private Briefcase: View file</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Cristi Constantin"/>
	<meta name="description" content="Private Briefcase"/>
	<link href="/static/bootstrap.min.css" rel="stylesheet"/>
	<style>
		.zoomIcon {
			width:33px;
			height:33px;
			position:absolute;
			top:0; right:0;
			background:url(/static/icon.png);
		}
		.zoom {
			border:0; margin:0; padding:0;
			display:inline-block; position:relative;
		}
		.zoom p {
			position:absolute; top:3px; right:28px; color:#555; font:bold 13px/1 sans-serif;
		}
		.zoom img {
			display:block; cursor:crosshair; cursor:pointer;
		}
		.zoom img::selection {
			background-color:transparent;
		}
	</style>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="/static/favicon.ico"/>
</head>
<body>
<div class="container" style="width:85%;margin-top:2%">

<span class="zoom" id="img">
	<p><b>Grab</b></p>
	<img src="/full/{{fname}}" height="600"/>
</span>

<div class="well" style="width:350px;float:right">
	<p>File: <b>{{fname}}</b><br><br>
	Some info</p>
</div>

</div> <!-- /container -->
<!-- Le javascript -->
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/jquery.zoom.js"></script>
<script>
$(document).ready(function() {
	$('#img').zoom({ grab: true, duration: 200 });
});
</script>
</body>
</html>
