<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Private Briefcase: Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Cristi Constantin"/>
	<meta name="description" content="Private Briefcase"/>
	<link href="/static/bootstrap.min.css" rel="stylesheet"/>
	<style>
	img{ max-width:100%; height:auto; }
	</style>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="/static/favicon.ico"/>
</head>
<body>
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
	<div class="container"><ul class="nav">
	<li><a href="/index">Home</a></li>
	<li><a href="/new">New</a></li>
	<li class="active"><a>Admin</a></li>
	</ul></div>
</div>
</div>

<div class="container"><br><br>

<h2>Admin for `{{user}}`</h2>

<ul class="nav nav-tabs">
	<li class="active"><a href="#files" data-toggle="tab">Add files</a></li>
	<li><a href="#logs" data-toggle="tab">Logs</a></li>
</ul>

<div class="tab-content">
<div class="tab-pane active" id="files">
	<form method="post" enctype="multipart/form-data">
		<legend>Add many files</legend>
		<label>Browse files</label>
		<input type="file" id="fname" name="fname[]" multiple="multiple" style="display:none"/>
		<div class="input-append">
			<input id="fnameText" class="span3" type="text" onclick="$('input[id=fname]').click();">
			<a class="btn" onclick="$('input[id=fname]').click();">Browse</a>
		</div>
		<label>Mass labels/ tags</label>
		<input type="text" class="span3" name="labels" placeholder="Labels/ tags separated by comma"/>
		<br>
		<label class="checkbox inline">
			<input type="checkbox" id="compress" name="compress"/> Compress?
		</label>
		<label class="checkbox inline">
			<input type="checkbox" id="included" name="included"/> Include?
		</label>
		<label class="checkbox inline">
			<input type="checkbox" id="overwrite" name="overwrite"/> Overwrite?
		</label>
		<br><br>
		<button type="submit" name="action" class="btn">Send files</button>
	</form>
</div>

<div class="tab-pane" id="logs">
	<p>{{!'<br>'.join(logs)}}</p>
</div>

</div> <!-- /content -->

</div> <!-- /container -->
<!-- Le javascript -->
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script type="text/javascript">
$('input[id=fname]').change(function() {
	var input = document.getElementById('fname');
	var flist = [];
	// for every file...
	for (var x = 0; x < input.files.length; x++) {
		flist.push( input.files[x].name );
	}
	$('#fnameText').val(flist);
});
</script>
</body>
</html>
