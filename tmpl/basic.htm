<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Private Briefcase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Cristi Constantin"/>
	<meta name="description" content="Private Briefcase"/>
	<!-- Le styles -->
	<link href="static/bootstrap.min.css" rel="stylesheet"/>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="static/favicon.ico"/>
</head>
<body>
<div class="container">

<h2>Username `{{user}}`</h2>

%for i in range(len(files)):
%f = files[i]
%if not i % 6:
<ul class="thumbnails">
%end
	<li class="span2">
		<div class="thumbnail">
		<a href="view/{{f}}"><img src="preview/{{f}}"/></a>
		<pre style="margin-top:12px;white-space:pre-line;">
			<span style="font-size:x-small">{{f}}</span>
			Some descr</pre>
		</div>
	</li>
%if i % 6 == 5:
</ul>
%end

%end

</div> <!-- /container -->
<!-- Le javascript -->
<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.min.js"></script>
</body>
</html>
